<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="play('naruto','assets/sounds/narutoSound.mp3')">
          <ion-icon name="leaf"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="play('xfiles','assets/sounds/xfiles.mp3')">
          <ion-icon name="folder-open"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="play('ayrtonSenna','assets/sounds/ayrtonSenna.mp3')">
          <ion-icon name="trophy"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full
                (click)="play('turnDownForWhat','assets/sounds/turnDownForWhat.mp3')">
          <ion-icon name="glasses"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="play('pracaNossa','assets/sounds/pracaNossa.mp3')">
          <ion-icon name="happy"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full
                (click)="play('errou','assets/sounds/errou.mp3')">
          <ion-icon name="bug"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="play('marchaImperial','assets/sounds/marchaImperial.mp3')">
          <ion-icon name="ionitron"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full
                (click)="play('globo','assets/sounds/globo.mp3')">
          <ion-icon name="videocam"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="play('missaoImposivel','assets/sounds/missaoImposivel.mp3')">
          <ion-icon name="walk"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full
                (click)="play('faroeste','assets/sounds/faroeste.mp3')">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
